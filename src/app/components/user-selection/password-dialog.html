<h2 mat-dialog-title>Mot de passe ?</h2>

<mat-dialog-content>
  <div>
    <mat-label>Il faut ton mot de passe pour cette action</mat-label>
    <input matInput type="password" [(ngModel)]="data.password" placeholder="Mot de passe">
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button matButton="outlined" (click)="dialogRef.close(data.password)">OK</button>
  <button matButton="outlined" (click)="dialogRef.close()">Annuler</button>
</mat-dialog-actions>
