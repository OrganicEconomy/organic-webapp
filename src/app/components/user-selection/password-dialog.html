<h1>Mot de passe ?</h1>
<div>
  <label>Il faut ton mot de passe pour cette action</label>
  <input type="password" [(ngModel)]="data.password" placeholder="Mot de passe">
</div>
<div>
  <button (click)="dialogRef.close(data.password)">OK</button>
  <button (click)="dialogRef.close()">Annuler</button>
</div>
